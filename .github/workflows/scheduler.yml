name: Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [main]

jobs:
  update-sponsors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm i

      - name: Update sponsors.svg
        run: npm run build
        env:
          SPONSORS_TOKEN: ${{ secrets.SPONSORKIT_GITHUB_TOKEN }}
          SPONSORS_LOGIN: 2nthony

      - name: Commit
        uses: EndBug/add-and-commit@v4
        with:
          message: 'Chore: update sponsors.svg'
          add: 'sponsors.*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
